<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="150" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a square with gradient
        const gradientSquare = ctx.createLinearGradient(20, 20, 80, 80);
        gradientSquare.addColorStop(0, '#ff7e5f');
        gradientSquare.addColorStop(1, '#feb47b');
        ctx.fillStyle = gradientSquare;
        ctx.fillRect(20, 40, 60, 60);

        // Draw a circle with rainbow colors
        const gradientCircle = ctx.createLinearGradient(160, 40, 160, 100);
        gradientCircle.addColorStop(0, 'red');
        gradientCircle.addColorStop(0.2, 'orange');
        gradientCircle.addColorStop(0.4, 'yellow');
        gradientCircle.addColorStop(0.6, 'green');
        gradientCircle.addColorStop(0.8, 'blue');
        gradientCircle.addColorStop(1, 'purple');
        ctx.fillStyle = gradientCircle;
        ctx.beginPath();
        ctx.arc(160, 70, 30, 0, 2 * Math.PI);
        ctx.fill();

        // Draw a rectangle with solid color
        ctx.fillStyle = '#ffa500';
        ctx.fillRect(240, 50, 80, 40);
    </script>
</body>
</html>
